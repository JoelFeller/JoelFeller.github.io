<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<!--In der unteren Zeile, kannst du den Titel deiner Seite eingeben-->
		<title>Joel's Websitee</title>
		<meta name="keywords" content="mein stichwort" />
		<meta name="description" content="Meine Homepage" />
		<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
<body>
<div id="homepage">
	<div id="kopf">
		<img src="images/tux.jpg" alt="logo" height="120" width="730"/>
	</div>
	<div id="navi">
		<!--"Startseite", "Hobbys" und "Schule" kann man hier direkt ändern, wenn man den Link umbenennen möchte.-->
		<!--Im href="" kann man einen beliebingen Link einfügen, dass ermöglicht somit die Verbindung auf den Link sobald man den Linknamen öffnet-->
		<!--Ändere den Linknamen "abc" auf "Steckbrief"-->
		<a href="index.html">Startseite</a>
		</br>
		<a href="steckbrief.html">Steckbrief</a>
		</br>
		<a href="link.html">Link einfügen</a>
		</br>
		<a href="bild.html" class="active">Bild einfügen</a>
		</br>
		</br>
	</div>
	<div id="inhalt">
		<!--Dieser Tag unter diesem Kommentar ist ein Titeltag. Durch die Änderung des Textes zwischen den Tags, ändert es sich auf 
		eurer Seite genau gleich wie auch in diesem Dokument-->
		<h1>Lieblingstier</h1>
		<!--Der Tag </br> wird benötigt um Umbrüche auf eurer Seite zu erstellen.-->
		</br>
		<!--Dieser Tag "<p>" wird verwendet um Text auf eurer Seite erscheinen zu lassen. -->
		<p>Hier sieht man mein Lieblingstier:<br/>
			Den Pinguin
		</p>
		<!--Das img Tag wird verwendet um Bilder einzufügen.
			Beim "alt="TEXT" kann man den Inhalt ruhig ändern, der Inhalt erscheint auf der Website 
			erst wenn das Foto nicht erscheinen kann, bzw. wenn sich irgendwo ein Fehler befindet. -->
		<img src="imagespinguin.jpeg" alt="TEXT" width="120" height="120" />
	</div>
	<div style="clear: both"></div>

	<!--Ersetze die Bindestriche mit deinem Namen-->
